<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Basics</title>
    <style>
        .box {
            background-color: purple;
            height: 200px;
            width: 200px;
        }
        [v-cloak] {
            display: none;
        }
        input {
            margin: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <!-- <login-form/>
        <hr/> -->
        <button @click.prevent="toggleBox">Toggle Box</button>
        <test-box v-if="isVisible"/>
    </div>
    <script src="vue@3.2.31.global.js"></script>
    <script>
        let app = Vue.createApp({
            data: function(){
                return {
                    isVisible: false
                }
            },
            methods: {
                toggleBox(){
                    this.isVisible = !this.isVisible;
                },
            },
            updated() {
                   console.log('updated')
            },
        })

        
        // recycle Hooks
        app.component('test-box', {
            template:
            /*html*/
            `<div class="box"></div>`,
            created() {
                console.log('created');
            },
            mounted() {
                console.log('mounted');
            },
            unmounted() {
                console.log('unmounted');
            },
        })

        app.mount('#app')
    </script>
</body>
</html>
