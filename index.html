<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Basics</title>
    <style>
        .box {
            background-color: purple;
            height: 200px;
            width: 200px;
        }
        [v-cloak] {
            display: none;
        }
        input {
            margin: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <login-form/>
        <hr/>
        <button @click.prevent="toggleBox">Toggle Box</button>
        <div v-show="isVisible" class="box"></div>
    </div>
    <script src="vue@3.2.31.global.js"></script>
    <script>
        let app = Vue.createApp({
            data: function(){
                return {
                    greeting: 'Hello Vue 3!',
                    isVisible: false
                }
            },
            methods: {
                toggleBox(){
                    this.isVisible = !this.isVisible;
                },
                greet(greeting){
                    console.log(greeting);
                }
            }
        })

        app.component('login-form', {
            template:
            /*html*/
            `
            <form @submit.prevent="handleSubmit">
                <h1>{{ title }}</h1>
                <custom-input v-model="email" v-bind:label="emailLabel"/>
                <custom-input v-model="password" v-bind:label="passwordLabel"/>
                <button>Log in</button>
            </form>
            `,
            components: ['custom-input'],
            data(){
                return {
                    title: 'Login Form',
                    email: '',
                    password: '',
                    emailLabel: 'Email',
                    passwordLabel: 'Password'
                }
            },
            methods: {
                handleSubmit(){
                    console.log(this.email, this.password);
                }
            }
        })
        app.component('custom-input', {
            // props: {
            //     label: {
            //         type: String,
            //         required: true
            //     }
            // },
            template:
            /*html*/ 
            `
            <label>
                {{ label }}
                <input type="text" v-model="inputValue"/>
            </label>
            `,
            props: ['label', 'modelValue'],
            computed: {
                inputValue: {
                    get(){
                        return this.modelValue;
                    },
                    set(value){
                        this.$emit('update:modelValue', value)
                    }
                }
            }
        //     data(){
        //         return {
        //             inputValue: ''
        //         }
        //     }
        })

        app.mount('#app')
    </script>
</body>
</html>
